<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/css/index.css">
</head>

<body>
    <div class="form-container">
        <div class="container">
            <div class="form-content" style="width: 900px;">
              <div class="form-title">
                <h3>Thêm CV Mới</h3>
            </div>
                <form id="myForm" enctype="multipart/form-data">
                    <div class="mb-2">
                        <label for="Name" class="form-label">Họ và tên <span>*</span></label>
                        <input type="text" name="Name" id="name" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="urlImg" class="form-label">Ảnh đại diện <span>*</span></label>
                        <input type="file" name="urlImg" id="urlImg" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="specialized" class="form-label">Chuyên ngành học <span>*</span></label>
                        <input type="text" name="specialized" id="specialized" class="form-control">
                    </div>
                    <div class="mb-2">
                      <label for="birthday" class="form-label">Ngày sinh <span>*</span></label>
                      <input type="text" name="birthday" id="birthday" class="form-control">
                  </div>
                    <div class="mb-2">
                        <label for="Phone" class="form-label">Số điện thoại <span>*</span></label>
                        <input type="text" name="Phone" id="Phone" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="Email" class="form-label">Địa chỉ email <span>*</span></label>
                        <input type="email" name="Email" id="Email" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="education" class="form-label">Education <span>*</span></label>
                        <input type="text" name="education" id="education" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ nhà <span>*</span></label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="project" class="form-label">Project về:  <span>*</span></label>
                      <input type="text" name="project" id="project" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="Desproject" class="form-label">Mô tả về project:  <span>*</span></label>
                    <input type="text" name="DesProject" id="DesProject" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="intro" class="form-label">Tự giới thiệu về bản thân  <span>*</span></label>
                  <input type="text" name="intro" id="Intro" class="form-control">
              </div>
                    <div class="mb-2">
                        <button type="submit" class="btn-form btn-add">Thêm CV</button>
                        <a href="index.html" class="btn-form btn-list">Danh sách CV</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/dist/add.bundle.js"></script>
  </body>

</html>
